<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yum Station - Crave and Enjoy</title>
    <link rel="icon" href="/logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'yum-yellow': '#FFD700',
                        'yum-orange': '#F2891C',
                        'yum-red': '#DC2626',
                        'yum-dark': '#1F2937',
                    },
                    fontFamily: {
                        'brand': ['Lobster', 'cursive'],
                        'body': ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-image: 
                linear-gradient(135deg, rgba(255, 245, 204, 0.94) 0%, rgba(255, 230, 128, 0.94) 100%),
                url('/background.jpg'); 
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Ticker Animation */
        @keyframes ticker-move {
            0% { transform: translateX(100%); } 
            100% { transform: translateX(-100%); }
        }
        .ticker-wrap {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
        }
        .ticker-content {
            display: inline-block;
            white-space: nowrap;
            padding-left: 100%; /* Start off-screen */
            animation: ticker-move 40s linear infinite;
        }
        .ticker-wrap:hover .ticker-content {
            animation-play-state: paused;
        }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "react-hot-toast": "https://aistudiocdn.com/react-hot-toast@^2.6.0",
    "lucide-react": "https://esm.sh/lucide-react@0.454.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="font-body text-yum-dark antialiased">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
